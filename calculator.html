<!doctype>
	<head>
		<title>Calculator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Alex+Brush' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<header>
			<h1>Megan's Calculator</h1>
		</header>
		<div>
			<table id="grid">
				<tr>
					<td colspan="4"><input id="screen" maxlength="5"></input</td>
				</tr>
				<tr>
					<td id="clear">c</td>
					<td class="sym">+/-</td>
					<td class="sym">%</td>
					<td class="sym">/</td>
				</tr>
				<tr>
					<td class="num">7</td>
					<td class="num">8</td>
					<td class="num">9</td>
					<td class="sym">x</td>
				</tr>
				<tr>
					<td class="num">4</td>
					<td class="num">5</td>
					<td class="num">6</td>
					<td class="sym">-</td>
				</tr>
				<tr>
					<td class="num">1</td>
					<td class="num">2</td>
					<td class="num">3</td>
					<td class="sym">+</td>
				</tr>
				<tr>
					<td class="num">0</td>
					<td class="num">.</td>
					<td id="equals" colspan="2">=</td>
				</tr>
			</table>
		</div>
	</body>
	<script src="script.js"></script>
</html>
